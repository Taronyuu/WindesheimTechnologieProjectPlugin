plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

intellij {
    version '143.2370.31'
    pluginName 'Codeparser IntelliJ'
}

checkstyle {
    toolVersion "7.6.1"
}

pmd {
//    ignoreFailures = true
    sourceSets = [sourceSets.main]
//    reportsDir = file("$project.buildDir/reports/pmd")
//    ruleSetConfig = resources.text.fromFile("pmd-ruleset.xml")
    ruleSets = []
    ruleSetFiles = rootProject.files("pmd-ruleset.xml")
    toolVersion = "6.2.0"
    consoleOutput  = true
}

group 'nl.windesheim.codeparser.plugin'
version '1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.github.Taronyuu:WindesheimTechnologieProject:develop-SNAPSHOT'
}
